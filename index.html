<!doctype html>
<html>
  <head>
    <title>DCG-Gacha Simulator</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="css/style.css">

    <script type="text/javascript" src="./js/loader.js"></script>
    <script type="text/javascript" src="./js/gacha.js"></script>
    <script type="text/javascript" src="./js/ui.js"></script>

  </head>
  <body onload="init()">
    <p class="boxtitle">시뮬레이터</p>
    <div class="flex-container">
      <div class="box screen">
        <div class="left top" id="summonThumb">
        </div>
        <div class="left middle" id="summonChildName">
        </div>
        <div class="left bottom" id="summonResults">
        </div>
        <div id="loading"></div>
        <img src="./resource/image/ui/bg.png" id="bg" width=405 height=720 />
      </div>
      <div class="box control">
        <div>
          <button id="11GachaButton" onclick='javascript:main(0.9, 11, "", "")'>Gacha!</button>
          <button id="5PercentButton" onclick='javascript:main(5, 11, "", "")'>5% Gacha!</button>
        </div>
        <div>
          <button id="11FireGachaButton" onclick='javascript:main(3, 11, "Fire", "")'>3% Fire Gacha!</button>
          <button id="11WaterGachaButton" onclick='javascript:main(3, 11, "Water", "")'>3% Water Gacha!</button>
          <button id="11GrassGachaButton" onclick='javascript:main(3, 11, "Grass", "")'>3% Grass Gacha!</button>
          <button id="11LightGachaButton" onclick='javascript:main(3, 11, "Light", "")'>3% Light Gacha!</button>
          <button id="11DarkGachaButton" onclick='javascript:main(3, 11, "Dark", "")'>3% Dark Gacha!</button>
        </div>
        <div>
          <button id="11AttackerGachaButton" onclick='javascript:main(3, 11, "", "Attacker")'>3% Attacker Gacha!</button>
          <button id="11TankerGachaButton" onclick='javascript:main(3, 11, "", "Tanker")'>3% Tanker Gacha!</button>
          <button id="11HealerGachaButton" onclick='javascript:main(3, 11, "", "Healer")'>3% Healer Gacha!</button>
          <button id="11BufferGachaButton" onclick='javascript:main(3, 11, "", "Buffer")'>3% Buffer Gacha!</button>
          <button id="11DebufferGachaButton" onclick='javascript:main(3, 11, "", "Debuffer")'>3% Debuffer Gacha!</button>
        </div>
        <div>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "")'>5-Star Summon!</button>
        </div>
        <div>
          <button id="5StarFireGachaButton" onclick='javascript:main(100, 1, "Fire", "")'>Fire 5-Star!</button>
          <button id="5StarWaterGachaButton" onclick='javascript:main(100, 1, "Water", "")'>Water 5-Star!</button>
          <button id="5StarGrassGachaButton" onclick='javascript:main(100, 1, "Grass", "")'>Grass 5-Star!</button>
          <button id="5StarLightGachaButton" onclick='javascript:main(100, 1, "Light", "")'>Light 5-Star!</button>
          <button id="5StarDarkGachaButton" onclick='javascript:main(100, 1, "Dark", "")'>Dark 5-Star!</button>
        </div>
        <div>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "Attacker")'>Attacker 5-Star!</button>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "Tanker")'>Tanker 5-Star!</button>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "Healer")'>Healer 5-Star!</button>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "Buffer")'>Buffer 5-Star!</button>
          <button id="5StarGachaButton" onclick='javascript:main(100, 1, "", "Debuffer")'>Debuffer 5-Star!</button>
        </div>
      </div>
    </div>
    <div class="box">
      <p class="boxtitle">기록</p>
      <div id="receipt"></div>
    </div>
  </body>
</html>
